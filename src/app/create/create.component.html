<mat-card class="create-form">
  <mat-card-title>Create a new house</mat-card-title>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <!-- Name -->
    <mat-form-field class="full-width">
      <mat-label>House Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
        This field is required.
      </mat-error>
    </mat-form-field>

    <!-- City -->
    <mat-form-field class="full-width">
      <mat-label>City</mat-label>
      <input matInput formControlName="city" required />
      <mat-error *ngIf="form.get('city')?.invalid && form.get('city')?.touched">
        This field is required.
      </mat-error>
    </mat-form-field>

    <!-- State -->
    <mat-form-field class="full-width">
      <mat-label>State</mat-label>
      <input matInput formControlName="state" required />
      <mat-error *ngIf="form.get('state')?.invalid && form.get('state')?.touched">
        This field is required.
      </mat-error>
    </mat-form-field>

    <!-- Available Units -->
    <mat-form-field class="full-width">
      <mat-label>Available Units</mat-label>
      <input matInput type="number" formControlName="availableUnits" required />
      <mat-error *ngIf="form.get('availableUnits')?.invalid && form.get('availableUnits')?.touched">
        This field is required and must be greater than 0.
      </mat-error>
    </mat-form-field>

    <!-- Wi-Fi -->
    <mat-checkbox formControlName="wifi">
      Wi-Fi Available
    </mat-checkbox>

    <!-- Laundry -->
    <mat-checkbox formControlName="laundry">
      Laundry Available
    </mat-checkbox>

    <!-- Upload de imagem -->
    <div class="image-upload">
      <button mat-stroked-button type="button" (click)="fileInput.click()">
        <mat-icon>upload</mat-icon>
        Upload Image
      </button>
      <input #fileInput type="file" hidden (change)="onImageSelected($event)" />
    </div>

    <!-- Preview -->
    <div *ngIf="imagePreview" class="image-preview">
      <p>Preview:</p>
      <img [src]="imagePreview" alt="Image preview" />
    </div>

    <!-- BotÃ£o Submit -->
    <div class="actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        Submit
      </button>
    </div>
  </form>
</mat-card>
