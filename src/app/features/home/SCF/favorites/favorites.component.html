<h2 class="favorites-title">Your Favorite Houses</h2>

<!-- Botão para limpar todos os favoritos -->
<button class="clear-favorites-btn" (click)="clearFavorites()">
  <mat-icon>delete_sweep</mat-icon>
  Clear All Favorites
</button>

<!-- Lista de favoritos -->
<div
  *ngIf="favoriteHouses.length; else noFavs"
  class="housing-location-container"
>
  <div *ngFor="let house of favoriteHouses" class="favorite-card">
    <!-- Reutiliza o componente existente -->
    <app-house-cards [housingLocation]="house"></app-house-cards>
  </div>
</div>

<!-- Caso não tenha favoritos -->
<ng-template #noFavs>
  <p>You have no favorites yet.</p>
</ng-template>
