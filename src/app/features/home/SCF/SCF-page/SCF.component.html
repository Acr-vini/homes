<div class="home-filter-wrapper">
  <section class="home-filter">
    <form (submit)="onSubmit($event)">
      <input
        type="text"
        placeholder="Filter by city"
        [formControl]="filterControl"
      />
      <button
        class="search-button"
        type="submit"
        mat-icon-button
        color="primary"
      >
        <mat-icon>search</mat-icon>
      </button>
    </form>
  </section>

  <div class="create-wrapper">
    <button class="create-button" (click)="openCreateHouse()">
      + Create a House
    </button>
    <button
      class="favorites-button"
      routerLink="/favorites"
      aria-label="Favorites"
    >
      <mat-icon>favorite_border</mat-icon>
      Favorites
    </button>
  </div>
</div>

<section class="housing-location-container">
  <app-house-cards
    *ngFor="let housingLocation of pagedLocationList"
    [housingLocation]="housingLocation"
  >
  </app-house-cards>
</section>

<mat-paginator
  [length]="filteredLocationList.length"
  [pageSize]="20"
  [pageSizeOptions]="[4, 8, 16, 20, 30, 50]"
  (page)="onPageChange($event)"
  showFirstLastButtons
></mat-paginator>

<app-legal-info></app-legal-info>
