<ngx-spinner size="medium" color="#381c9e" type="ball-spin-clockwise">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<mat-card>
  <!-- Título centralizado -->
  <mat-card-title class="title-center">Users</mat-card-title>

  <!-- Campo de busca por nome -->
  <mat-form-field appearance="outline" class="users-user-filter">
    <mat-label>Search by name</mat-label>
    <input
      matInput
      type="text"
      (keyup)="applyFilter($event)"
      placeholder="Type to filter..."
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <mat-card-content>
    <!-- Tabela de usuários -->
    <table
      mat-table
      [dataSource]="dataSource"
      class="full-width-table mat-elevation-z8"
    >
      <!-- Coluna Nome -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name:</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>

      <!-- Coluna Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email:</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <!-- Coluna Status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status:</th>
        <td mat-cell *matCellDef="let user">{{ user.status }}</td>
      </ng-container>

      <!-- Coluna Role -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role:</th>
        <td mat-cell *matCellDef="let user">{{ user.role }}</td>
      </ng-container>

      <!-- Coluna Phone -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone:</th>
        <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
      </ng-container>

      <!-- Coluna Location -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location:</th>
        <td mat-cell *matCellDef="let user">{{ user.location }}</td>
      </ng-container>

      <!-- Coluna Ações -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <button
            class="add_button"
            mat-stroked-button
            color="primary"
            style="min-width: 0; padding: 0 8px; font-size: 0.9rem"
            [matTooltip]="'New User'"
            aria-label="New User"
            (click)="openCreateUser()"
          >
            <mat-icon>add</mat-icon>
            <span style="margin-left: 4px">New user</span>
          </button>
        </th>
        <td mat-cell *matCellDef="let user">
          <!-- Edit -->
          <button
            mat-icon-button
            (click)="openEditUser(user.id)"
            matTooltip="Edit user"
            aria-label="Edit user"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <!-- Delete -->
          <button
            mat-icon-button
            color="warn"
            (click)="onDelete(user.id)"
            *ngIf="canDelete(user)"
            [matTooltip]="'Delete user'"
            aria-label="Delete user"
          >
            <mat-icon>delete</mat-icon>
          </button>
          <!-- Details -->
          <button
            mat-icon-button
            color="accent"
            (click)="openUserDetails(user)"
            [matTooltip]="'User details'"
            aria-label="User details"
          >
            <mat-icon>info</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Cabeçalho e linhas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <div style="height: 2rem"></div>
  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</mat-card>
