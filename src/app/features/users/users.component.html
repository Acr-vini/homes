<mat-card>
  <!-- Título centralizado -->
  <mat-card-title class="title-center">Users</mat-card-title>

  <!-- Campo de busca por nome -->
  <mat-form-field appearance="outline" class="users-user-filter">
    <mat-label>Search by name</mat-label>
    <input
      matInput
      type="text"
      (keyup)="applyFilter($event)"
      placeholder="Type to filter..."
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <mat-card-content>
    <!-- Botão de novo usuário -->
    <button
      mat-raised-button
      color="primary"
      class="new-user-btn"
      routerLink="/users/create"
    >
      <mat-icon>add</mat-icon>
      New User
    </button>

    <!-- Tabela de usuários -->
    <table
      mat-table
      [dataSource]="dataSource"
      class="full-width-table mat-elevation-z8"
    >
      <!-- Coluna Nome -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name:</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>

      <!-- Coluna Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email:</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <!-- Coluna Status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status:</th>
        <td mat-cell *matCellDef="let user">{{ user.status }}</td>
      </ng-container>

      <!-- Coluna Role -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role:</th>
        <td mat-cell *matCellDef="let user">{{ user.role }}</td>
      </ng-container>

      <!-- Coluna Phone -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone:</th>
        <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
      </ng-container>

      <!-- Coluna Location -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location:</th>
        <td mat-cell *matCellDef="let user">{{ user.location }}</td>
      </ng-container>

      <!-- Coluna Ações -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions:</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="primary" (click)="onEdit(user.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(user.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Cabeçalho e linhas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
